<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status de Monitoramento</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .status {
      font-size: 2rem;
      margin-top: 20px;
    }
    .online {
      color: #00FF00;
    }
    .offline {
      color: #FF0000;
    }
    #last-seen {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Status de Monitoramento</h1>
  <div class="status offline" id="status">
    ‚ö™Ô∏è Offline
  </div>
  <div id="last-seen"></div>
  <script>
    async function fetchStatus() {
      try {
        const response = await fetch('/status');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const statusDiv = document.getElementById('status');
        const lastSeenDiv = document.getElementById('last-seen');
        if (data.status === 'online') {
          statusDiv.classList.remove('offline');
          statusDiv.classList.add('online');
          statusDiv.textContent = 'üü¢ Online';
          lastSeenDiv.textContent = 'Online agora';
        } else {
          statusDiv.classList.remove('online');
          statusDiv.classList.add('offline');
          statusDiv.textContent = '‚ö™Ô∏è Offline';
          lastSeenDiv.textContent = `√öltima vez visto: ${data.lastSeen}`;
        }
      } catch (error) {
        console.error('Failed to fetch status:', error);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000);
  </script>
</body>
</html>
